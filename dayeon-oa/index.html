<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- 헤더 -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-700">다연OA</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-blue-700">홈</a>
        <a href="product-list.html" class="hover:text-blue-700">제품소개</a>
        <a href="about.html" class="hover:text-blue-700">회사소개</a>
        <a href="contact.html" class="hover:text-blue-700">문의하기</a>
      </nav>
    </div>
  </header>

  <!-- 메인 -->
  <main class="pt-24 max-w-6xl mx-auto px-4">
    <section class="text-center py-10">
      <h2 class="text-3xl font-semibold mb-4">프린터·복합기 렌탈 전문기업</h2>
      <p class="text-gray-600 mb-6">기업 맞춤형 OA 솔루션으로 비용 절감과 효율 향상을 동시에!</p>
      <a href="product-list.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
        제품 보러가기
      </a>
    </section>

    <!-- 대표 제품 -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">
      <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <img src="images/printer1.jpg" alt="프린터 A" class="rounded-lg mb-3">
        <h3 class="font-semibold text-lg">삼성 복합기 SL-K7600GX</h3>
        <p class="text-gray-500 text-sm mt-2">고속 인쇄 / 컬러 스캔 / 대용량 토너</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <img src="images/printer2.jpg" alt="프린터 B" class="rounded-lg mb-3">
        <h3 class="font-semibold text-lg">캐논 A3 흑백 복합기</h3>
        <p class="text-gray-500 text-sm mt-2">중소기업용 저비용 고효율 모델</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <img src="images/printer3.jpg" alt="프린터 C" class="rounded-lg mb-3">
        <h3 class="font-semibold text-lg">HP 컬러 레이저젯</h3>
        <p class="text-gray-500 text-sm mt-2">선명한 출력 품질과 안정성</p>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="bg-gray-800 text-gray-200 mt-16 py-6 text-center text-sm">
    <p>© 2025 다연OA시스템 | 인천광역시 OO구 OO로 123 | 대표: 홍길동</p>
  </footer>

</html>
